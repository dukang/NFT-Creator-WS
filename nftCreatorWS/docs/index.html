<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFt Marker Creator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <p id="title" href="#confidenceLevel">NFT Marker Creator</p>
        <input type="file" id="imageLoader" name="imageLoader" style="display: none;"/>
        <div class="in">
          Email: <input type="email" id="email" name="email"/><br/>
        </div>
        <button id="uploadBt" onclick="document.getElementById('imageLoader').click();" class="bt">Upload Image</button>
        <div class="in"> NFT name: <input type="text" id="nftName" name="nftName"/></div>
        <button id="generateBt" onclick="generate()" class="bt" disabled>Generate</button>
        <div id="wrapper">
            <canvas id="imageCanvas"></canvas>
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="checkmark-cover">
                <div class="tasks-list-mark"></div>
            </div>
        </div>
        <canvas id="hideCanvas"></canvas>
        <img class="confidenceEl" src="./icons/heart.svg"></img><div>Please consider <a href="https://github.com/sponsors/ThorstenBux">sponsoring</a> this project </div>
        
        <div id="confidenceLevel" class="confidence grid-template-columns">
            <p style="font-size: 50px; margin-bottom: 0;">Confidence:</p>
            <img class="confidenceEl" src="./icons/star2.svg"></img>
            <img class="confidenceEl" src="./icons/star2.svg"></img>
            <img class="confidenceEl" src="./icons/star2.svg"></img>
            <img class="confidenceEl" src="./icons/star2.svg"></img>
            <img class="confidenceEl" src="./icons/star2.svg"></img>
        </div>
        <p>Please join our <a href="https://join.slack.com/t/webarkit/shared_invite/zt-ecq9duuo-hNBNqXVfp6DRDU_5QwI~XA" target="blank">Slack channel #nftcreator</a> for help and support </p>
        <p id="warning">Thanks to the great project from <a href="https://github.com/Carnaux">Carnaux</a><a href="https://github.com/Carnaux/NFT-Marker-Creator">https://github.com/Carnaux/NFT-Marker-Creator</a><br>
        </p>
    </div>

    <script src="exif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
